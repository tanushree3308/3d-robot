<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>

<body>
    <img class="image_gradient" src="gradient.png" alt="gradient">
    <div class="layer_blur"></div>

    <div class="container">
        <header>
            <h1 data-aos="fade-down" data-aos-duration="1500" class="logo">TCODE</h1>
            <nav>
                <a href="#" data-aos="fade-down" data-aos-duration="1500">COMPANY</a>
                <a href="#" data-aos="fade-down" data-aos-duration="2000">FEATURES</a>
                <a href="#" data-aos="fade-down" data-aos-duration="2500">RESOURCES</a>
                <a href="#" data-aos="fade-down" data-aos-duration="3000">DOCS</a>
            </nav>
            <button class="btn_signin" data-aos="fade-down" data-aos-duration="1500">SIGN IN</button>
        </header>
        <main>
            <div class="content">
                <div data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                    data-aos-duration="1500" class="tag_box">
                    <div class="tag">INTRODUCING &wedbar;</div>
                </div>
                <h1 data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                    data-aos-duration="2000" >EMAIL FOR<br>DEVELOPERS</h1>
                <p data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                    data-aos-duration="2500"  class="description">
                    the best way to reach humans instead of spam folders, deliver transactional and marketing emails at
                    sacle.
                </p>
                <div data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                    data-aos-duration="3000"  class="buttons">
                    <a href="#" class="btn_get_started">Documentation</a>
                    <a href="#" class="btn_signin_main">GetStarted</a>
                </div>
            </div>
        </main>
        <spline-viewer data-aos="fade-zoom-in" data-aos-easing="ease-in-back" data-aos-delay="300" data-aos-offset="0"
                    data-aos-duration="3000"  class="robot_3d"
            url="https://prod.spline.design/79S3zw8QWe9j06At/scene.splinecode"></spline-viewer>

    </div>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.12.6/build/spline-viewer.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
